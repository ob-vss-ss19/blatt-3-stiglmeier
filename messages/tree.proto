syntax = "proto3";
package messages;

// this is the message the actor on node 1 will send to the remote actor on node 2
message Echo {
  int32 Sender = 1; // this is the PID the remote actor should reply to
  string Message = 2;
}

// this is the message the remote actor should reply with
message Response {
  string SomeValue = 1;
}
